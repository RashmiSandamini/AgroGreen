	<body>
		<nav>
			<h1>AgroGreen</h1>
			<ul>
				<li><a href="Home.html">HOME</a></li>

		<div class="intro">
			<h1>Sign Up</h1>
		</div>

		<div class="form-area">
			<div class="form">
			<p>Sign up to <i>AgroGreen</i> to get most accurate information about the AgroWorld!!!</p><br><br>
			
				<form>
					<label>First Name</label>
					<input name="Fname" type="text" placeholder="First Name"><br>
					<label>Last Name</label>
					<input name="Lname" type="text" placeholder="Last Name"><br>
					<label>E-mail Address</label>
					<input name="e-mail" type="text" placeholder="@gmail.com"><br>
					<label>Phone Number</label>
					<input name="phoneNo" type="text" placeholder="Phone Number"><br>
					<label>Country </label>
						<select name="country-list">
							<option value="sri-lanka" selected="selected">Sri Lanka</option>			
							<option value="japan">Japan</option>
							<option value="korea">Korea</option>
							<option value="china">China</option>
						</select>
					
					<label>Interested Fields  </label>
					<div class="container">
						<div class="check">
						<input name="interest" type="checkbox" value="crops">Crops
						</div>
						<div class="check">
						<input name="interest" type="checkbox" value="livestock">Livestock
						</div>
						<div class="check">
						<input name="interest" type="checkbox" value="fisheries">Fisheries
						</div>
						<div class="check">
						<input name="interest" type="checkbox" value="floriculture">Floriculture
						</div>
						
					</div>
					<label>Gender  </label>
					<div class="container">
						<div class="check">
						<input name="gender" type="radio" value="Male">Male
						</div>
						<div class="check">
						<input name="gender" type="radio" value="Female">Female
						</div>
					</div>
					<input type="submit" value="Sign up">
					<br><br>
					<input type="reset" value="Clear Fields">
					
			</div>
		</div>
	</body>
</html>
